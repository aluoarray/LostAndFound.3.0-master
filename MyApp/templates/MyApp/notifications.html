<!-- notifications.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>ÊàëÁöÑÈÄöÁü•</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #f15a25;
            margin-bottom: 1.5rem;
        }

        .notification-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #fff3e0;
        }

        .notification-item.unread {
            border-left: 4px solid #f15a25;
            background-color: #fff;
        }

        .notification-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .notification-content {
            font-size: 14px;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .notification-time {
            font-size: 12px;
            color: #999;
        }

        .no-notifications {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f15a25;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background-color: #d14820;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'MyApp:index' %}" class="back-btn">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        <h2>üîî ÊàëÁöÑÈÄöÁü•</h2>
        
        {% if notifications %}
            {% for notification in notifications %}
            <div class="notification-item {% if not notification.is_read %}unread{% endif %}"
                 onclick="window.location.href='{% url 'MyApp:mark_notification_read' notification.id %}'">
                <div class="notification-title">{{ notification.title }}</div>
                <div class="notification-content">{{ notification.content }}</div>
                <div class="notification-time">{{ notification.created_at|date:"Y-m-d H:i" }}</div>
            </div>
            {% endfor %}
        {% else %}
            <div class="no-notifications">
                <p>ÊöÇÊó†ÈÄöÁü•</p>
            </div>
        {% endif %}
    </div>
</body>

</html>
